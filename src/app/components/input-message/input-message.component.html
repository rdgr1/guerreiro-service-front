<div class="input-wrapper">
  <label [for]="inputId">{{ label }}</label>
  <textarea
    [id]="inputId"
    [placeholder]="placeholder"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onTouched()"
    [attr.autocomplete]="autocomplete"
    [disabled]="disabled"
    required
  ></textarea>
</div>
