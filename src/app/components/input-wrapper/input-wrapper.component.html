<div class="input-wrapper">
  <label [for]="inputId">{{ label }}</label>
  <div class="input-content">
    <input
      [id]="inputId"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [autocomplete]="autocomplete"
      (input)="onInput($event)"
      required
    />
  </div>
</div>
