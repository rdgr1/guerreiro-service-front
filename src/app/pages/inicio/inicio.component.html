<div class="container">
  <div class="header">
    <h1>Profissionais Qualificados, Serviços Impecáveis!</h1>
    <h2>Terceirize com eficiência e transforme sua operação!</h2>
  </div>
  <div class="video-wrapper">
<youtube-player
  [videoId]="videoId"
  [playerVars]="{
    rel: 0,
    modestbranding: 1,
    fs: 0,
    controls: 1,
    disablekb: 1,
    iv_load_policy: 3
  }"
  width="100%"
  height="360"
></youtube-player>
  </div>
  <app-button-second text="Solicitar um orçamento gratuito" (click)="scrollToForm()"></app-button-second>
</div>
